<!DOCTYPE html>
<html>
<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
<!-- <script src="https://google-ar.github.io/three.ar.js/dist/three.ar.js"></script> -->
<script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/cfe5f316/dist/aframe-extras.js"></script>
<body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs='sourceType: webcam;'>
    	<a-assets>
			<a-asset-item id="3dc" src="https://raw.githubusercontent.com/12xq4/armarker/master/3d.glb"></a-asset>
		</a-assets>
		<a-marker type="pattern" url="https://raw.githubusercontent.com/12xq4/armarker/master/WB-sticker-marker.patt">
			<a-gltf-model id="mod" gltf-model="#3dc" position="0 0 1" rotation="-90 0 0" scale="1 1 1"></a-gltf-model animation-mixer>
		</a-marker>
		<a-entity camera></a-entity>
    </a-scene>
</body>
</html>
